name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - node_modules/
  - .next/
  - coverage/
  - playwright-report/
  - test-results/
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts" 
  - "**/*.spec.tsx"
  - "**/__tests__/**"
  - "**/__mocks__/**"

paths:
  - src/
  - "*.ts"
  - "*.tsx"
  - "*.js"
  - "*.jsx"